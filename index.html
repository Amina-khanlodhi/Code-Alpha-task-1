<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <h1>Image Gallery</h1>
  
  <div class="gallery">
    <img src="./image Gallery/assests/images/emile-perron-xrVDYZRGdw4-unsplash.jpg" alt="Image 1" class="gallery-item" onclick="openLightbox(); currentSlide(1)">
    <img src="./image Gallery/assests/images/lavi-perchik-fSqYwKWzwhk-unsplash.jpg" alt="Image 2" class="gallery-item" onclick="openLightbox(); currentSlide(2)">
    <img src="./image Gallery/assests/images/mohammad-rahmani-8qEB0fTe9Vw-unsplash.jpg" alt="Image 3" class="gallery-item" onclick="openLightbox(); currentSlide(3)">
    <!-- Add more images here -->
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <div class="slides">
        <img src="./image Gallery/assests/images/emile-perron-xrVDYZRGdw4-unsplash.jpg" alt="Image 1" class="lightbox-slide">
      </div>
      <div class="slides">
        <img src="./image Gallery/assests/images/lavi-perchik-fSqYwKWzwhk-unsplash.jpg" alt="Image 2" class="lightbox-slide">
      </div>
      <div class="slides">
        <img src="./image Gallery/assests/images/mohammad-rahmani-8qEB0fTe9Vw-unsplash.jpg" alt="Image 3" class="lightbox-slide">
      </div>
    </div>

    <!-- Navigation Arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>



    <script src="app.js"></script>
</body>
</html>
